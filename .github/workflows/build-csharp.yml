name: Build C# Project

on:
  push:
    branches:
      - add-csharp-workflow
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Fetch solution file SHA
      id: fetch-sln-sha
      run: |
        SLN_PATH=$(find . -name "*.sln" | head -n 1)
        if [ -z "$SLN_PATH" ]; then
          echo "Solution file not found. Exiting..."
          exit 1
        fi
        SLN_SHA=$(git hash-object "$SLN_PATH")
        echo "::set-output name=sln_sha::$SLN_SHA"
      shell: bash

    - name: Log solution file SHA
      run: echo "Solution SHA: ${{ steps.fetch-sln-sha.outputs.sln_sha }}"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-restore --configuration Release